<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        body {
            overflow-y: auto;
            min-height: 100vh;
            background-color: #0f0f1a;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .profile-page {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            animation: fadeInUp 0.5s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(145deg, var(--bg-secondary) 0%, rgba(26, 26, 46, 0.95) 100%);
            border-radius: 20px;
            border: 1px solid var(--bg-tertiary);
        }
        
        .profile-avatar-large {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, #3b82f6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            box-shadow: 0 8px 30px rgba(74, 158, 255, 0.3);
            flex-shrink: 0;
        }
        
        .profile-info {
            flex: 1;
        }
        
        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 5px;
        }
        
        .profile-email {
            font-size: 0.95rem;
            color: var(--text-muted);
            margin-bottom: 15px;
        }
        
        .profile-joined {
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        
        .profile-actions {
            display: flex;
            gap: 15px;
        }
        
        .profile-btn {
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .profile-btn.primary {
            background: linear-gradient(135deg, var(--accent-green) 0%, #16a34a 100%);
            color: white;
        }
        
        .profile-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(74, 222, 128, 0.4);
        }
        
        .profile-btn.secondary {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--bg-card);
        }
        
        .profile-btn.secondary:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }
        
        .profile-btn.danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--accent-red);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .profile-btn.danger:hover {
            background: rgba(239, 68, 68, 0.2);
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(145deg, var(--bg-secondary) 0%, rgba(26, 26, 46, 0.95) 100%);
            border: 1px solid var(--bg-tertiary);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            transition: all 0.2s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-3px);
            border-color: var(--accent-blue);
        }
        
        .stat-card-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-gold);
            line-height: 1;
            margin-bottom: 10px;
        }
        
        .stat-card-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-card.highlight {
            border-color: var(--accent-gold);
            background: linear-gradient(145deg, rgba(212, 168, 75, 0.1) 0%, var(--bg-secondary) 100%);
        }
        
        .stat-card.highlight .stat-card-value {
            color: var(--accent-gold);
            text-shadow: 0 0 20px rgba(212, 168, 75, 0.5);
        }
        
        /* Section Headers */
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title .icon {
            font-size: 1.5rem;
        }
        
        /* Game History */
        .history-section {
            background: linear-gradient(145deg, var(--bg-secondary) 0%, rgba(26, 26, 46, 0.95) 100%);
            border: 1px solid var(--bg-tertiary);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .history-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--bg-card);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .filter-btn:hover {
            background: var(--bg-card);
        }
        
        .filter-btn.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }
        
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .history-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 18px 20px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }
        
        .history-item:hover {
            background: var(--bg-card);
            border-color: var(--accent-blue);
        }
        
        .history-result {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        
        .history-result.win {
            background: rgba(74, 222, 128, 0.2);
            border: 2px solid var(--accent-green);
        }
        
        .history-result.loss {
            background: rgba(248, 113, 113, 0.2);
            border: 2px solid var(--accent-red);
        }
        
        .history-details {
            flex: 1;
        }
        
        .history-opponent {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        
        .history-meta {
            font-size: 0.8rem;
            color: var(--text-muted);
            display: flex;
            gap: 15px;
        }
        
        .history-score {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-secondary);
        }
        
        .history-score .your-score {
            color: var(--accent-gold);
        }
        
        .history-type {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .history-type.pvp {
            background: rgba(74, 158, 255, 0.15);
            color: var(--accent-blue);
        }
        
        .history-type.ai {
            background: rgba(139, 92, 246, 0.15);
            color: #a78bfa;
        }
        
        .history-empty {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }
        
        .history-empty .icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--bg-card);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Top Navigation */
        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background: rgba(15, 15, 26, 0.95);
            border-bottom: 1px solid var(--bg-tertiary);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-primary);
        }
        
        .nav-brand-icon {
            font-size: 1.8rem;
        }
        
        .nav-brand-text {
            font-size: 1.1rem;
            font-weight: 700;
        }
        
        .nav-links {
            display: flex;
            gap: 10px;
        }
        
        .nav-link {
            padding: 10px 18px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-link:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }
        
        .nav-link.active {
            background: var(--accent-blue);
            color: white;
        }
        
        /* Auth Required State */
        .auth-required {
            text-align: center;
            padding: 80px 20px;
        }
        
        .auth-required .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.6;
        }
        
        .auth-required h2 {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 10px;
        }
        
        .auth-required p {
            color: var(--text-muted);
            margin-bottom: 25px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-actions {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .history-item {
                flex-wrap: wrap;
            }
            
            .history-score {
                width: 100%;
                text-align: center;
                margin-top: 10px;
            }
        }
    </style>
</head>

    <!-- Main Content -->
    <div class="profile-page" id="profileContent">

        <div class="profile-page">

                <div class="icon">‚ö†Ô∏è</div>

    <!-- Auth Required State (hidden by default) -->
    <div class="profile-page" id="authRequired" style="display: none;">
        <div class="auth-required">
            <div class="icon">üîê</div>
            <h2>Login Required</h2>
            <p>Please login to view your profile and game history.</p>
            <a href="/" class="profile-btn primary">
                <span>üè†</span> Go to Home & Login
            </a>
        </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCCGYaBp2cHREU99RdQKutoqhEGCfva_8A",
            authDomain: "pythongame-7b673.firebaseapp.com",
            projectId: "pythongame-7b673",
            storageBucket: "pythongame-7b673.firebasestorage.app",
            messagingSenderId: "444834425195",
            appId: "1:444834425195:web:17523219688d8ff2f4042e"
        };
        
        let authToken = null;
        let authChecked = false;
        
        // Utility function - defined early so it's available everywhere
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Update loading text
        function setLoadingText(text) {
            const el = document.getElementById('loadingText');
            if (el) el.textContent = text;
        }
        
        // Initialize Firebase and check auth
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Profile page loading...');
            setLoadingText('Connecting to Firebase...');
            
            try {
                // Check if Firebase is already initialized
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                    console.log('Firebase initialized');
                } else {
                    console.log('Firebase already initialized');
                }
                
                setLoadingText('Checking login status...');
                
                // Set a timeout in case auth never responds
                const authTimeout = setTimeout(() => {
                    if (!authChecked) {
                        console.log('Auth check timed out');
                        showAuthRequired();
                    }
                }, 5000);
                
                firebase.auth().onAuthStateChanged(async (user) => {
                    authChecked = true;
                    clearTimeout(authTimeout);
                    console.log('Auth state changed:', user ? user.email : 'no user');
                    
                    if (user) {
                        try {
                            setLoadingText('Getting your data...');
                            authToken = await user.getIdToken();
                            console.log('Got auth token');
                            loadProfile(user);
                        } catch (tokenError) {
                            console.error('Failed to get token:', tokenError);
                            showAuthRequired();
                        }
                    } else {
                        showAuthRequired();
                    }
                });
            } catch (error) {
                console.error('Firebase init error:', error);
                showAuthRequired();
            }
        });
        
        function showAuthRequired() {
            document.getElementById('profileContent').style.display = 'none';
            document.getElementById('authRequired').style.display = 'block';
        }
        
        function showQuickProfile(user, displayName, content) {
            // Show profile immediately with basic info while loading detailed data
            content.innerHTML = `
                <!-- Profile Header -->
                <div class="profile-header">
                    <div class="profile-avatar-large">üë§</div>
                    <div class="profile-info">
                        <h1 class="profile-name">${escapeHtml(displayName)}</h1>
                        <p class="profile-email">${escapeHtml(user.email || '')}</p>
                        <p class="profile-joined">Loading stats...</p>
                    </div>
                    <div class="profile-actions">
                        <a href="/" class="profile-btn primary">
                            <span>üéÆ</span> Play Now
                        </a>
                        <a href="/leaderboard" class="profile-btn secondary">
                            <span>üèÜ</span> Leaderboard
                        </a>
                        <button class="profile-btn danger" onclick="handleLogout()">
                            <span>üö™</span> Logout
                        </button>
                    </div>
                </div>
                
                <!-- Stats Grid (Loading) -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-card-value">--</div>
                        <div class="stat-card-label">Games Played</div>
                    </div>
                    <div class="stat-card highlight">
                        <div class="stat-card-value">--</div>
                        <div class="stat-card-label">Games Won</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card-value">--</div>
                        <div class="stat-card-label">Win Rate</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card-value">--</div>
                        <div class="stat-card-label">Best Score</div>
                    </div>
                </div>
                
                <!-- Game History (Loading) -->
                <div class="history-section">
                    <div class="section-header">
                        <h2 class="section-title">
                            <span class="icon">üìú</span>
                            Game History
                        </h2>
                    </div>
                    <div class="history-list">
                        <div class="loading-state" style="padding: 40px;">
                            <div class="loading-spinner"></div>
                            <span>Loading game history...</span>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Fetch with timeout wrapper
        async function fetchWithTimeout(url, options = {}, timeout = 10000) {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal
                });
                clearTimeout(id);
                return response;
            } catch (error) {
                clearTimeout(id);
                if (error.name === 'AbortError') {
                    console.error(`Fetch timeout for ${url}`);
                }
                throw error;
            }
        }
        
        async function loadProfile(user) {
            const content = document.getElementById('profileContent');
            console.log('Loading profile for user:', user.email);
            
            // Show profile immediately with basic info from Firebase user
            const displayName = user.displayName || user.email?.split('@')[0] || 'Player';
            
            // Show immediate profile while loading
            showQuickProfile(user, displayName, content);
            
            // Default empty data
            let profile = null;
            let statsData = {};
            let historyData = [];
            
            try {
                // Fetch profile and stats with timeouts
                console.log('Fetching profile data...');
                
                const fetchPromises = [
                    fetchWithTimeout('/api/user/profile', {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    }, 10000).catch(e => { console.error('Profile fetch failed:', e); return null; }),
                    
                    fetchWithTimeout('/api/user/stats', {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    }, 10000).catch(e => { console.error('Stats fetch failed:', e); return null; }),
                    
                    fetchWithTimeout('/api/user/games?limit=20', {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    }, 10000).catch(e => { console.error('History fetch failed:', e); return null; })
                ];
                
                const [profileRes, statsRes, historyRes] = await Promise.all(fetchPromises);
                
                console.log('API responses:', {
                    profile: profileRes?.status,
                    stats: statsRes?.status,
                    history: historyRes?.status
                });
                
                if (profileRes?.ok) {
                    const data = await profileRes.json();
                    profile = data.profile;
                }
                if (statsRes?.ok) {
                    const data = await statsRes.json();
                    statsData = data.stats || {};
                }
                if (historyRes?.ok) {
                    const data = await historyRes.json();
                    historyData = data.games || [];
                }
                
                console.log('Profile data loaded:', { profile, statsData, historyData });
            } catch (fetchError) {
                console.error('Error fetching profile data:', fetchError);
                // Continue with empty data - we'll still show the profile
            }
            
            try {
                const finalDisplayName = profile?.displayName || user.displayName || user.email?.split('@')[0] || 'Player';
                const stats = profile?.stats || statsData || {};
                
                // Calculate derived stats
                const gamesPlayed = stats.gamesPlayed || statsData.totalGames || 0;
                const gamesWon = stats.gamesWon || statsData.wins || 0;
                const winRate = gamesPlayed > 0 ? Math.round((gamesWon / gamesPlayed) * 100) : 0;
                const totalScore = stats.totalScore || statsData.totalScore || 0;
                const avgScore = gamesPlayed > 0 ? Math.round(totalScore / gamesPlayed) : 0;
                const highestScore = stats.highestScore || statsData.highestScore || 0;
                
                content.innerHTML = `
                    <!-- Profile Header -->
                    <div class="profile-header">
                        <div class="profile-avatar-large">üë§</div>
                        <div class="profile-info">
                            <h1 class="profile-name">${escapeHtml(finalDisplayName)}</h1>
                            <p class="profile-email">${escapeHtml(user.email || '')}</p>
                            <p class="profile-joined">Member since ${profile?.createdAt ? formatDate(profile.createdAt) : 'recently'}</p>
                        </div>
                        <div class="profile-actions">
                            <a href="/" class="profile-btn primary">
                                <span>üéÆ</span> Play Now
                            </a>
                            <a href="/leaderboard" class="profile-btn secondary">
                                <span>üèÜ</span> Leaderboard
                            </a>
                            <button class="profile-btn danger" onclick="handleLogout()">
                                <span>üö™</span> Logout
                            </button>
                        </div>
                    </div>
                    
                    <!-- Stats Grid -->
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-card-value">${gamesPlayed}</div>
                            <div class="stat-card-label">Games Played</div>
                        </div>
                        <div class="stat-card highlight">
                            <div class="stat-card-value">${gamesWon}</div>
                            <div class="stat-card-label">Games Won</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-card-value">${winRate}%</div>
                            <div class="stat-card-label">Win Rate</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-card-value">${highestScore}</div>
                            <div class="stat-card-label">Best Score</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-card-value">${avgScore}</div>
                            <div class="stat-card-label">Avg Score</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-card-value">${totalScore}</div>
                            <div class="stat-card-label">Total Score</div>
                        </div>
                    </div>
                    
                    <!-- Game History -->
                    <div class="history-section">
                        <div class="section-header">
                            <h2 class="section-title">
                                <span class="icon">üìú</span>
                                Game History
                            </h2>
                        </div>
                        
                        <div class="history-filters">
                            <button class="filter-btn active" data-filter="all">All Games</button>
                            <button class="filter-btn" data-filter="pvp">PvP Only</button>
                            <button class="filter-btn" data-filter="ai">vs AI</button>
                        </div>
                        
                        <div class="history-list" id="historyList">
                            ${renderHistory(historyData, user.uid)}
                        </div>
                    </div>
                `;
                
                // Setup filter buttons
                setupFilters(historyData, user.uid);
                
            } catch (error) {
                console.error('Error loading profile:', error);
                content.innerHTML = `
                    <div class="auth-required">
                        <div class="icon">‚ö†Ô∏è</div>
                        <h2>Error Loading Profile</h2>
                        <p>Something went wrong. Please try again.</p>
                        <a href="/" class="profile-btn primary">Go Home</a>
                    </div>
                `;
            }
        }
        
        function renderHistory(games, uid) {
            if (!games || games.length === 0) {
                return `
                    <div class="history-empty">
                        <div class="icon">üéÆ</div>
                        <p>No games played yet. Start playing to see your history!</p>
                    </div>
                `;
            }
            
            return games.map(game => {
                const isWin = game.winner === uid || game.userWon;
                const userScore = game.scores?.[uid] || game.userScore || 0;
                const opponentId = game.players?.find(p => p !== uid) || '';
                const opponentName = game.playerNames?.[opponentId] || 'Opponent';
                const opponentScore = game.scores?.[opponentId] || 0;
                const gameType = game.gameType || 'pvp';
                const date = game.createdAt ? formatDate(game.createdAt) : 'Unknown';
                
                return `
                    <div class="history-item" data-type="${gameType}">
                        <div class="history-result ${isWin ? 'win' : 'loss'}">
                            ${isWin ? 'üèÜ' : 'üíî'}
                        </div>
                        <div class="history-details">
                            <div class="history-opponent">vs ${escapeHtml(opponentName)}</div>
                            <div class="history-meta">
                                <span>${date}</span>
                                <span>${game.duration ? formatDuration(game.duration) : ''}</span>
                            </div>
                        </div>
                        <span class="history-type ${gameType}">${gameType === 'ai' ? 'ü§ñ AI' : 'üë• PvP'}</span>
                        <div class="history-score">
                            <span class="your-score">${userScore}</span> - ${opponentScore}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function setupFilters(games, uid) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const filter = this.dataset.filter;
                    const filteredGames = filter === 'all' 
                        ? games 
                        : games.filter(g => g.gameType === filter);
                    
                    document.getElementById('historyList').innerHTML = renderHistory(filteredGames, uid);
                });
            });
        }
        
        async function handleLogout() {
            try {
                await firebase.auth().signOut();
                window.location.href = '/';
            } catch (error) {
                console.error('Logout error:', error);
            }
        }
        
        function formatDate(dateStr) {
            try {
                const date = new Date(dateStr);
                const now = new Date();
                const diff = now - date;
                
                if (diff < 60000) return 'Just now';
                if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
                if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
                if (diff < 604800000) return `${Math.floor(diff / 86400000)}d ago`;
                
                return date.toLocaleDateString();
            } catch {
                return dateStr;
            }
        }
        
        function formatDuration(seconds) {
            if (!seconds) return '';
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
